on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n uberveganregistry -g uberveganregistryac1c-rg --location "France Central" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n uberveganregistry --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n uberveganregistry --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n uberveganregistry --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: uberveganregistry.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/back/microservice/Commands" -f  "back/microservice/Commands/Dockerfile" -t uberveganregistry.azurecr.io/ubervegan:${{ github.sha }} --label dockerfile-path=back/microservice/Commands/Dockerfile
        docker push uberveganregistry.azurecr.io/ubervegan:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_ubervegan_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep ubervegan | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace ubervegan`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: ubervegan
        container-registry-url: uberveganregistry.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: ubervegandockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: ubervegan
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          uberveganregistry.azurecr.io/ubervegan:${{ github.sha }}
        imagepullsecrets: |
          ubervegandockerauth   
